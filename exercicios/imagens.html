<script>
    function mover(elemento, inicio, fim, passo, callback) {
        // clalback metodo da api que para a função
        const novoInicio = inicio - passo // aqui anda de acordo com o passo passado
        if (novoInicio >= fim) { // aqui verifica ser novo inicio e maior que fim
            elemento.style.left = novoInicio + 'px' // aqui faz mover para a esquerda a imagem
            setTimeout(() => mover(elemento, novoInicio, fim, passo, callback), 7) // aqui chama a função para fazer essa movimentação de acordo com o numero passado. no nosso caso 7=milisegundo
        } else {
            callback()
        }
    }
    // const p = document.querySelector('[wm-slider] > p')
    // p.style.display = 'block' // faz p aparecerna tela
    // mover(p, 1500, -520, 5, () => {
    //    console.log('Terminou!!!')
    // })
    function slider() {
        const elementos = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(elementos)
        exibirSlide(slides, slides[0])
    }

    function exibirSlide(slides, slide) {
        slide.style.display = 'block' // faz aparecer na tela

        const inicio = innerWidth // innerWidth: faz comecar da largura da pagina
        const fim = -slide.clientWidth // clientWidth: faz terminar no outro extremo da pagina

        slide.style.left = `${inicio}px`

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none' // faz ficar invisivel aq
            exibirSlide(slides, getProximo(slides, slide))
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1 // aqui achar o proximo intem
        return i < lista.length ? lista[i] : lista[0] // faz que as imagem seja passadas sem pausa do ultimo volta para o primeiro
    }

    slider()
</script>
